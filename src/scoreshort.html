<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scoreboard - Shorthand</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scoreshort.css">
    <script defer src="scoreshort.js"></script>
  </head>
  <body>
    <main>
        <div class="grid-teams-container">
          <div class="grid-item" id="sb-heading" style="border: 0 0 0 0; "></div>
          <div class="grid-item" id="sb-scoreR">R</div>
          <div class="grid-item" id="sb-scoreH">H</div>
          <div class="grid-item" id="sb-scoreE">E</div>
          <div class="grid-item" id="sb-Visitor-name">VISITORS</div>
          <div class="grid-item" id="sb-Visitor-scoreR">0</div>
          <div class="grid-item" id="sb-Visitor-scoreH">0</div>
          <div class="grid-item" id="sb-Visitor-scoreE">0</div>
          
          <div class="grid-item" id="sb-Home-name">HOME</div>
          <div class="grid-item" id="sb-Home-scoreR">0</div>
          <div class="grid-item" id="sb-Home-scoreH">0</div>
          <div class="grid-item" id="sb-Home-scoreE">0</div>
        </div>
    </div>
    </main>
  </body>
</html>
