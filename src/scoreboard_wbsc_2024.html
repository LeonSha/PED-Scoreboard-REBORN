<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="scoreboard_wbsc_2024.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script defer src="scoreboard_wbsc_2024.js"></script>
</head>
<body>
<main>
    <div class="grid-tournament-container">
        <div class="grid-main-container" id="sb-main-container">
                <div class="grid-item" id="sb-Visitor-name">VISITORS</div>
                <div class="grid-item" id="sb-Visitor-scoreR">0</div>
                <div class="grid-item" id="sb-bases"><img src="0-0-0-bases.png" height=86 width=116></div>
                <div class="grid-item" id="sb-Home-name">HOME</div>
                <div class="grid-item" id="sb-Home-scoreR">13</div>
        </div>
        <div class="grid-stats-container" id="sb-Stats-name">
            <div class="grid-item" id="sb-progress-text">1</div>
            <div class="grid-item" id="sb-progress-icon"><img src="top_only.png" height=90 width=30></div>
            <div class="grid-item" id="sb-count">3 - 2</div>
            <div class="grid-item" id="sb-outs">2 OUT</div>
        </div>
        <span>Testing Tournament</span>
    </div>
</main>
</body>
</html>
