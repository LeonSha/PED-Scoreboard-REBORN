<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="scoreboard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script defer src="scoreboard.js"></script>
</head>
<body>
<main>
    <div class="grid-main-container" id="sb-main-container">
        <div class="grid-teams-container" id="sb-teams-container">
            <div class="grid-item sb-Visitor-name" id="sb-Visitor-name">VISITORS</div>
            <div class="grid-item" id="sb-Visitor-scoreR"></div>
            <div class="grid-item sb-Home-name" id="sb-Home-name">HOME</div>
            <div class="grid-item" id="sb-Home-scoreR"></div>
        </div>
        <div class="grid-stats-container" id="sb-Stats-name">
            <div class="grid-item" id="sb-progress-icon"><img src="inning_top.png" height=90 width=30></div>
            <div class="grid-item" id="sb-progress-text">1</div>
            <div class="grid-item" id="sb-bases"><img src="0-0-0-bases.png" height=86 width=116></div>
            <div class="grid-item" id="sb-count-icon"></div>
<!--            <div class="grid-item" id="sb-count-icon"><img src="count-0-0-0.png" height=110 width=120></div>-->
            <div class="grid-item" id="sb-count-out-icon"><img src="out-0.png" height=50 width=94></div>
            <div class="grid-item" id="sb-count-strike-icon"><img src="strike-0.png" height=50 width=94></div>
            <div class="grid-item" id="sb-count-ball-icon"><img src="ball-0.png" height=50 width=120></div>
        </div>
    </div>
    <div class="grid-main-container" id="csb-main-container">
        <div class="grid-teams-container" id="csb-teams-container">
            <div class="grid-item sb-Visitor-name" id="csb-Visitor-name">VISITORS</div>
            <div class="grid-item" id="csb-Visitor-scoreR"></div>
            <div class="grid-item sb-Home-name" id="csb-Home-name">HOME</div>
            <div class="grid-item" id="csb-Home-scoreR"></div>
        </div>
        <div class="grid-stats-container-classic" id="sb-Stats-name-classic">
            <div class="grid-item" id="sb-bases-classic"><img src="0-0-0-bases.png" height=86 width=116></div>
            <div class="grid-item" id="sb-progress">TOP 3</div>
            <div class="grid-item" id="sb-count">3 - 2</div>
            <div class="grid-item" id="sb-outs">2 OUT</div>
        </div>
    </div>
    <div class="grid-tournament-container" id="wsb-tournament-container">
        <div class="grid-main-container-w" id="wsb-main-container">
            <div class="grid-item sb-Visitor-name" id="wsb-Visitor-names">VISITORS</div>
            <div class="grid-item" id="wsb-Visitor-scoreR">0</div>
            <div class="grid-item" id="wsb-bases"><img src="0-0-0-bases.png" height=86 width=116></div>
            <div class="grid-item sb-Home-name" id="wsb-Home-names">HOME</div>
            <div class="grid-item" id="wsb-Home-scoreR">0</div>
        </div>
        <div class="grid-stats-container-w" id="wsb-Stats-name">
            <div class="grid-item" id="wsb-progress-text">1st</div>
            <div class="grid-item"></div>
            <div class="grid-item" id="wsb-progress-icon"><img src="top_pink.png" height=20 width=30></div>
            <div class="grid-item"></div>
            <div class="grid-item" id="wsb-count">3 - 2</div>
            <div class="grid-item" id="wsb-outs">2 OUT</div>
        </div>
        <span id="wsb-tournament-container-span">Testing Tournament</span>
    </div>
</main>
</body>
</html>
