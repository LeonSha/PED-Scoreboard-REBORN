<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PED Scoreboard REBORN 0.7.0</title>
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"-->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@600&display=swap" rel="stylesheet">    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="tim-section">
        <p style="font-weight: bold;">PED Scoreboard REBORN</p> <p>The Open-Source</p> <p>Baseball and Softball Scorebug</p>
      </div>  
      <div id="divStatusBar" class="tim-section" style="padding: 0px"></div>
      <div class="round-time-bar" id="appendTimeBar"></div>
      <div class="tim-section">
        <span class="shortcut">P</span>ROGRESS: 
        <button id="btnNowSub1" class="button decrease">&#9664;</button>
        <button id="btnNow" class="button">X</button>
        <button id="btnNowAdd1" class="button increase">&#9654;</button>
      </div>
      <table id="maintable" style="margin: auto;">
        <tr>
          <td style="vertical-align: middle; padding-top: 7%;">Inning<div id="divInning">X</div><span class="shortcut">R</span>UNS</td>
          <td>
            VIS<br>
            <button id="btnVisitorAdd1" class="button increase">&#9650;</button><br>
            <button id="Visitor_Inning_Score" class="button">0</button><br>
            <button id="btnVisitorSub1" class="button decrease">&#9660;</button>
          </td>
          <td>
            HOME<br>
            <button id="btnHomeAdd1" class="button increase">&#9650;</button><br>
            <button id="Home_Inning_Score" class="button">0</button><br>
            <button id="btnHomeSub1" class="button decrease">&#9660;</button>
          </td>
          <td style="padding-left: 2%;">
            <span class="shortcut">B</span>ALLS<br>
            <button id="btnBallAdd" class="button increase">&#9650;</button><br>
            <button id="btnBalls" class="button">0</button><br>
            <button id="btnBallSub" class="button decrease">&#9660;</button>
          </td>
          <td style="padding-right: 3%;">
            <span class="shortcut">S</span>TRI<span class="shortcut">K</span>ES<br>
            <button id="btnStrikeAdd" class="button increase">&#9650;</button><br>
            <button id="btnStrikes" class="button">0</button><br>
            <button id="btnStrikeSub" class="button decrease">&#9660;</button>
          </td>
          <td>
            <span class="shortcut">O</span>UTS<br>
            <button id="btnOutAdd" class="button increase">&#9650;</button><br>
            <button id="btnOuts" class="button">0</button><br>
            <button id="btnOutSub" class="button decrease">&#9660;</button>
          </td>
        </tr>
        <tr>
          <td style="vertical-align: middle;">TOTAL</td>
          <td>
            <button id="Visitor_Total_Score" class="button"></button>
          </td>
          <td>
            <button id="Home_Total_Score" class="button"></button>
          </td>
          <td colspan=3>
            <button id="btnResetCount" class="button action">RESET&nbsp;<span class="shortcut">C</span>OUNT</button>
          </td>
        </tr>
        <tr>
          <td style="vertical-align: middle;">Overall<br><span class="shortcut">H</span>ITS</td>
          <td>
            VIS<br>
            <button id="btnVisitorHitsAdd1" class="button increase">&#9650;</button><br>
            <button id="Visitor_Hits" class="button">0</button><br>
            <button id="btnVisitorHitsSub1" class="button decrease">&#9660;</button>
          </td>
          <td>
            HOME<br>
            <button id="btnHomeHitsAdd1" class="button increase">&#9650;</button><br>
            <button id="Home_Hits" class="button">0</button><br>
            <button id="btnHomeHitsSub1" class="button decrease">&#9660;</button>
          </td>
          <td style="vertical-align: middle; padding-left: 3%;">Overall<br><span class="shortcut">E</span>RRORS</td>
          <td>
            VIS<br>
            <button id="btnVisitorErrorsAdd1" class="button increase">&#9650;</button><br>
            <button id="Visitor_Errors" class="button">0</button><br>
            <button id="btnVisitorErrorsSub1" class="button decrease">&#9660;</button>
          </td>
          <td>
            HOME<br>
            <button id="btnHomeErrorsAdd1" class="button increase">&#9650;</button><br>
            <button id="Home_Errors" class="button">0</button><br>
            <button id="btnHomeErrorsSub1" class="button decrease">&#9660;</button>
          </td>
        </tr>
      </table>
      <div class="tim-section">
        <table style="margin: auto;">
          <tr>
            <td>
              <button id="btnThirdBase" class="button base-off"><span class="shortcut">3</span>B</button>
              <button id="btnSecondBase" class="button base-off"><span class="shortcut">2</span>B</button>
              <button id="btnFirstBase" class="button base-off"><span class="shortcut">1</span>B</button><BR><BR>
            </td>
            <td>
              &nbsp;&nbsp;&nbsp;<button id="btnClearAllBases" class="button action">CLEAR BASES</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="tim-section">
        <span style="color: yellow">NAMES</span>
        V: <input size="6" id="inputVisitorName" value="VISITORS">
        H: <input size="6" id="inputHomeName" value="HOME">
        T: <input size="6" id="inputTournamentName" value="Tournament">
        </div>
      <div class="tim-section">
        <span style="color: yellow">COLORS</span>
        V: <input size="3" id="inputVisitorColor" value="red 80%, black">
        H: <input size="3" id="inputHomeColor" value="purple 80%, black">
        STATS: <input size="3" id="inputStatsColor" value="black 80%, grey">
      </div>
      <hr>
      <div class="tim-section">
        <button id="btnResetGame" class="button action">RESET GAME</button>
        &nbsp;&nbsp;&nbsp;
        <button id="btnFinal" class="button action">FINAL</button>
      </div>
      <div class="tim-section">
        Inning Edit: 
        <button id="btnInningSub1" class="button decrease">&#9664;</button>
        <button id="btnInning" class="button">X</button>
        <button id="btnInningAdd1" class="button increase">&#9654;</button>
      </div>
      <hr>
      <div class="tim-section">
        <label for="selectTemplates">Templates:</label>
        <select name="template" id="selectTemplates">
          <option value="icon">With Icon</option>
          <option value="classic">Classic</option>
          <option value="wbsc_blue">WBSC Blue</option>
          <option value="wbsc_silver">WBSC Silver</option>
        </select>
      </div>
    </main>
    </break>
    <p style="text-align: center; font-size: 12px;">v0.7.0 - WORK IN PROGRESS</p>
  </body>
</html>
