<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Innings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="innings.css">
    <script defer src="innings.js"></script>
  </head>
  <body>
    <main>
        <div class="grid-teams-container">

          <div class="grid-item" id="sb-inning1">1</div>
          <div class="grid-item" id="sb-inning2">2</div>
          <div class="grid-item" id="sb-inning3">3</div>
          <div class="grid-item" id="sb-inning4">4</div>
          <div class="grid-item" id="sb-inning5">5</div>
          <div class="grid-item" id="sb-inning6">6</div>
          <div class="grid-item" id="sb-inning7">7</div>
          <div class="grid-item" id="sb-scoreR">R</div>
          <div class="grid-item" id="sb-scoreH">H</div>
          <div class="grid-item" id="sb-scoreE">E</div>
          <div class="grid-item" id="sb-Visitor-name">VISITORS</div>
          <div class="grid-item" id="sb-Visitor-score1"></div>
          <div class="grid-item" id="sb-Visitor-score2"></div>

          <div class="grid-item" id="sb-Visitor-score5"></div>
          <div class="grid-item" id="sb-Visitor-score6"></div>
          <div class="grid-item" id="sb-Visitor-score7"></div>
          <div class="grid-item" id="sb-Visitor-scoreR"></div>
          <div class="grid-item" id="sb-Visitor-scoreH"></div>
          <div class="grid-item" id="sb-Visitor-scoreE"></div>
          
          <div class="grid-item" id="sb-Home-name">HOME</div>
          <div class="grid-item" id="sb-Home-score1"></div>
          <div class="grid-item" id="sb-Home-score2"></div>
          <div class="grid-item" id="sb-Home-score3"></div>
          <div class="grid-item" id="sb-Home-score4"></div>
          <div class="grid-item" id="sb-Home-score5"></div>
          <div class="grid-item" id="sb-Home-score6"></div>
          <div class="grid-item" id="sb-Home-score7"></div>
          <div class="grid-item" id="sb-Home-scoreR"></div>
          <div class="grid-item" id="sb-Home-scoreH"></div>
          <div class="grid-item" id="sb-Home-scoreE"></div>
