<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Innings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="innings_wbsc_2024.css">
    <script defer src="innings_wbsc_2024.js"></script>
</head>
<body>
<main>
    <div class="grid-tournament-container">
        <div class="grid-innings-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item" id="sb-inning1">1</div>
            <div class="grid-item" id="sb-inning2">2</div>
            <div class="grid-item" id="sb-inning3">3</div>
            <div class="grid-item" id="sb-inning4">4</div>
            <div class="grid-item" id="sb-inning5">5</div>
            <div class="grid-item" id="sb-inning6">6</div>
            <div class="grid-item" id="sb-inning7">7</div>
            <div class="grid-item"></div>
            <div class="grid-item" id="sb-scoreR">R</div>
            <div class="grid-item" id="sb-scoreH">H</div>
            <div class="grid-item" id="sb-scoreE">E</div>
            <div class="grid-item"></div>
            <div class="grid-teams-container">
                <div class="grid-item" id="sb-Visitor-name">VISITORS</div>
                <div class="grid-item"></div>
                <div class="grid-item" id="sb-Visitor-score-container">
                    <div class="grid-item" id="sb-Visitor-score1">0</div>
                    <div class="grid-item" id="sb-Visitor-score2">0</div>
                    <div class="grid-item" id="sb-Visitor-score3">0</div>
                    <div class="grid-item" id="sb-Visitor-score4">0</div>
                    <div class="grid-item" id="sb-Visitor-score5">0</div>
                    <div class="grid-item" id="sb-Visitor-score6">0</div>
                    <div class="grid-item" id="sb-Visitor-score7">0</div>
                </div>
                <div class="grid-item"></div>
                <div class="grid-item" id="sb-Visitor-rhe-container">
                    <div class="grid-item" id="sb-Visitor-scoreR">0</div>
                    <div class="grid-item" id="sb-Visitor-scoreH">0</div>
                    <div class="grid-item" id="sb-Visitor-scoreE">0</div>
                </div>
                <div class="grid-item"></div>

                <div class="grid-item" id="sb-Home-name">HOME</div>
                <div class="grid-item"></div>
                <div class="grid-item" id="sb-Home-score-container">
                    <div class="grid-item" id="sb-Home-score1">0</div>
                    <div class="grid-item" id="sb-Home-score2">0</div>
                    <div class="grid-item" id="sb-Home-score3">0</div>
                    <div class="grid-item" id="sb-Home-score4">0</div>
                    <div class="grid-item" id="sb-Home-score5">0</div>
                    <div class="grid-item" id="sb-Home-score6">0</div>
                    <div class="grid-item" id="sb-Home-score7">0</div>
                </div>
                <div class="grid-item"></div>
                <div class="grid-item" id="sb-Home-rhe-container">
                    <div class="grid-item" id="sb-Home-scoreR">0</div>
                    <div class="grid-item" id="sb-Home-scoreH">0</div>
                    <div class="grid-item" id="sb-Home-scoreE">0</div>
                </div>
                <div class="grid-item"></div>
            </div>
        </div>
        <span>Testing Tournament</span>
    </div>
</main>
</body>
</html>
